<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Day la trang home</h1>
        <p>Trang nay hien thi danh sach cac san pham</p>
        <p>Chon va xem san pham tai day</p>
    </div>
    <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="Tim san pham" [(ngModel)]="keyword" />
        <select class="form-control product-category" [(ngModel)]="selectedMALOAISANPHAM">
            <option selected disabled>Danh muc san pham</option>
            <option [value]="0">Tất cả</option>
            <option *ngFor="let loaisanpham of loaiSanPhams" [value]="loaisanpham.maloaisanpham">
                {{loaisanpham.tenloaisanpham}}</option>
        </select>
        <button class="btn btn-primary ml-2" (click)="searchSanPham()">Tìm kiếm</button>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let sanpham of sanphams">
            <div class="product-item" (click)="onProductClick(sanpham.masanpham)">
                <img [src]="sanpham.thumbnail_url" alt="Hinh anh" class="product-image">
                <h3 class="product-name">{{sanpham.tensanpham}}</h3>
                <p class="product-description">{{sanpham.mota}}</p>
                <p class="product-price">Gia: ${{sanpham.gia}}</p>
                <div class="product-rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary">Them vao gio</button>
                    <span class="space-x"></span>
                    <button class="btn btn-success">Mua ngay</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage>1">
                <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
            </li>
            <li class="page-item" *ngIf="currentPage>1">
                <a class="page-link" href="#" (click)="onPageChange(currentPage-1)">Previous</a>
            </li>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active':page===currentPage}">
                    <a class="page-link" href="#" (click)="onPageChange(page)">{{page}}</a>
                </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage<totalPages">
                <a class="page-link" href="#" (click)="onPageChange(currentPage+1)">Next</a>
            </li>
            <li class="page-item" *ngIf="currentPage<totalPages">
                <a class="page-link" href="#" (click)="onPageChange(totalPages)">Last</a>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
