<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Day la trang chi tiet san pham</h1>
        <p>Su dung bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of sanPham?.hinhAnhUrls; let i = index"
                        [ngClass]="{'active':i===currentImageIndex}" class="carousel-item">
                        <div class="square-image">
                            <img [src]="image.image_url" class="product-item" alt="HinhAnh">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev" (click)="previousImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next" (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div *ngFor="let image of sanPham?.hinhAnhUrls; let i = index" class="thumbnail-item"
                        [ngClass]="{'active':i===currentImageIndex}" (click)="thumbnailClick(i)">
                        <img [src]="image.image_url" class="thumbnail-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>{{sanPham?.tensanpham}}</h2>
                <p>{{sanPham?.mota}}</p>
                <p>Gia: ${{sanPham?.gia}}</p>
                <div class="product-actions">
                    <button class="btn btn-primary" (click)="addToCart()">Them vao gio hang</button>
                    <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()">-</button>
                        <input type="text" [value]="quantity">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
