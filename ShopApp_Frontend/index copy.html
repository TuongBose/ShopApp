<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Loading Screen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0D0D0D;
      /* Màu nền đen như trong video */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      width: 120px;
      height: 120px;
      position: absolute;
      transform: rotate(-90deg);
    }

    .loader-bg {
      fill: none;
      stroke: #333;
      /* Màu của vòng tròn nền */
      stroke-width: 8;
    }

    .loader-progress {
      fill: none;
      stroke: #4CAF50;
      /* Màu của tiến trình */
      stroke-width: 8;
      stroke-dasharray: 283;
      /* 2 * PI * 45 */
      stroke-dashoffset: 283;
      animation: loading 2s linear forwards;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      position: absolute;
      display: none;
    }

    .checkmark-path {
      stroke-width: 8;
      stroke: #4CAF50;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
    }

    /* Keyframes Animations */
    @keyframes loading {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Lớp để ẩn loader và hiển thị checkmark */
    .loading-container.done .loader {
      display: none;
    }

    .loading-container.done .logo {
      display: none;
    }

    .loading-container.done .checkmark {
      display: block;
    }

    .loading-container.done .checkmark-path {
      animation: drawCheck 0.5s ease forwards;
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <svg class="loader" viewBox="0 0 100 100">
      <circle class="loader-bg" cx="50" cy="50" r="45"></circle>
      <circle class="loader-progress" cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="logo">
      <span>LOGO</span>
    </div>
    <svg class="checkmark" viewBox="0 0 52 52">
      <path class="checkmark-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>
  </div>

  <div class="content" style="display:none;">
    <h1>Nội dung đã tải xong!</h1>
    <p>Đây là nội dung chính của trang web.</p>
  </div>

  <script>window.addEventListener('load', function() {
    const loadingContainer = document.querySelector('.loading-container');
    
    // Giả lập thời gian tải trang (2 giây)
    setTimeout(() => {
        // Thêm class 'done' để kích hoạt hiệu ứng hoàn thành
        loadingContainer.classList.add('done');

        // Chờ hiệu ứng checkmark hoàn thành rồi ẩn màn hình loading
        setTimeout(() => {
            loadingContainer.style.opacity = '0';
            document.querySelector('.content').style.display = 'block';

            // Xóa hẳn màn hình loading khỏi DOM sau khi đã ẩn
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 500);

        }, 1000); // Thời gian này khớp với hiệu ứng checkmark và fade out

    }, 2000); // Thời gian này phải khớp với animation 'loading' trong CSS
});</script>
</body>

</html>
