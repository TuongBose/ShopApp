<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Day la trang order</h1>
        <p>Su dung bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thong tin nguoi nhan</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ho va ten</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">So dien thoai</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">San pham da dat hang</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">San pham</th>
                        <th>So luong</th>
                        <th>Don Gia</th>
                        <th>Tong gia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/30455411/pexels-photo-30455411/free-photo-of-minimalist-black-and-white-fashion-photography.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Hinh Anh" class="product-image">
                                <span class="product-name">Ten san pham</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 VND</td>
                        <td>200,000 VND</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tong gia: 350,000 VND</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhap coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhap coupon">
                    <button class="btn btn-success" type="button">Ap dung</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-primary" type="button">Dat hang</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
