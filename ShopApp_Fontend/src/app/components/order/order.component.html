<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là  trang Order</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" [(ngModel)]="orderData.fullname" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="orderData.email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" [(ngModel)]="orderData.sodienthoai" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Địa chỉ</label>
                    <input type="text" [(ngModel)]="orderData.diachi" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Ghi chú</label>
                    <input type="text" [(ngModel)]="orderData.ghichu" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="phuongthucthanhtoan">Phương thức thanh toán</label>
                    <select class="form-control" id="phuongthucthanhtoan" [(ngModel)]="orderData.phuongthucthanhtoan">
                        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                        <option value="other">Thanh toán khác</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of cartItems">
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/30455411/pexels-photo-30455411/free-photo-of-minimalist-black-and-white-fashion-photography.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Hinh Anh" class="product-image">
                                <span class="product-name">{{item.sanPham.tensanpham}}</span>
                            </div>
                        </td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.sanPham.gia|number:'1.2-2'}}</td>
                        <td>{{item.sanPham.gia*item.quantity|number:'1.2-2'}}</td>
                    </tr>
                    </ng-container>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tong gia: {{totalAmount|number:'1.2-2'}}</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhap coupon">
                    <button class="btn btn-success" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button (click)="placeholder()" class="btn btn-primary" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
