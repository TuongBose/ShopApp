<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Dang Ky</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="phone" (input)="onPhoneChange()" id="phone" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mat khau</label>
                    <input type="password" required [(ngModel)]="password" placeholder="It nhat 3 ky tu" class="form-control"
                        id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="retype-password">Go lai mat khau</label>
                    <input type="password" required placeholder="It nhat 3 ky tu"
                    [(ngModel)]="retypePassword"
                    class="form-control" id="retype-password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" [(ngModel)]="fullName" required class="form-control" id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Ngay thang nam sinh</label>
                    <input type="date" class="form-control" id="date-of-birth" [(ngModel)]="dateOfBirth" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Dia chi</label>
                    <input type="text" class="form-control" [(ngModel)]="address" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" [(ngModel)]="isAccepted" class="form-check-input" id="agree">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản?
                    <span>
                        <a href="#" class="register-link">Đăng nhập</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
