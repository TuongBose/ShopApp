<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Dang Ky</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" [(ngModel)]="phone" name="phone" (input)="onPhoneChange()" id="phone"
                            required (focus)="registerForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">So dien thoai phai
                            co it
                            nhat 6 ky tu</p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mat khau</label>
                        <input type="password" required [(ngModel)]="password" placeholder="It nhat 3 ky tu"
                            class="form-control" id="password" name="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">Mat khau phai co
                            it
                            nhat 3 ky tu</p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Go lai mat khau</label>
                        <input type="password" name="retypePassword" required placeholder="It nhat 3 ky tu"
                            [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" class="form-control"
                            id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">Go lai mat
                            khau phai co it
                            nhat 3 ky tu</p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')&&registerForm.form.touched">
                            Mat khau khong khop
                        </p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="fullName" name="fullName" required class="form-control" id="full-name">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="email" name="email" required class="form-control" id="email">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <label for="date-of-birth">Ngay thang nam sinh</label>
                        <input type="date" class="form-control" id="date-of-birth" [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge();" name="dateOfBirth" required>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            Ban chua du 18 tuoi
                        </p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Dia chi</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="address" id="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" [(ngModel)]="isAccepted" name="isAccepted" class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản?
                        <span>
                            <a href="#" class="register-link">Đăng nhập</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
